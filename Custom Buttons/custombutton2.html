<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button</title>
    <link rel="stylesheet" href="custombutton2.css">
</head>
<body>
    <i  class="fa-solid fa-play" onclick="darkMode();shadow();" id="button"></i>
     <script>
            function darkMode() {
              var element = document.body;
              element.classList.toggle("dark-mode");
              
            };
            function shadow() {
             var element = document.getElementById("button");
             element.classList.toggle("shadow")
            }
          </script>
          <script src="https://kit.fontawesome.com/bcb1097663.js" crossorigin="anonymous"></script>
</body>
</html>
